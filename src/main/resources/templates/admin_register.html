 <style>
 
 body {
 	background-image: url('assets/img/hero-carousel/patient_bg.avif');
	background-repeat: no-repeat;
	background-size: cover;
	background-attachment: fixed;
/* 	color:white; */
 }
 
 .centrebutton{
 background-color: black;
 color: white;
 padding: 5px 20px;
 text-decoration: none;
 font-size: 20px;
 border-radius: 5px;
 margin: 20px;
 }
 
 .centrebutton:hover{
 background-color: grey;
 color: black;
 }
</style>
</head>
<body>
 <br><br>
  <br><br>
	<div class="container text-center " style="width:500px;background-color:#ACA9EC;padding:20px 40px">
	<br>
	<h1 class="text-center">ADMIN REGISTER PAGE</h1><br>
	<form  th:action="@{/admin_register}" method="post" th:object="${admin}" style="color:white">
	
  <div class="mb-3" >
    <label class="form-label">Admin Id</label>
    <input type="text" class="form-control" name="id" >
    <div class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
  </div>
   <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="name" >
    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="text" class="form-control" name="email" >
    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  </div>
   <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="pass" >
    <div class="text-danger" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label">Conform Password</label>
    <input type="password" class="form-control" name="cpass" >
    <div class="text-danger" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary w-100">Register</button>
  
</form>
<br>
<div th:if="${err}" class="alert alert-danger  alert-dismissible " role="alert">
<span th:text="${err}"></span>
 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div th:if="${msg}" class="alert alert-success  alert-dismissible " role="alert">
<span th:text="${msg}"></span>
 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<a th:href="@{/admin_login}" class="btn btn-dark">Login</a><br><br>
<a href="/" class="btn btn-light">Back</a>
	</div>
	
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</body>
</html>
