<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Appointment</title>
       <link href="/assets/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
  body{
  background-color: lightyellow;
  }
  </style>
  </head>
  <body>
 <div th:if="${err}" class="alert alert-danger  alert-dismissible " role="alert">
<span th:text="${err}"></span>
 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div th:if="${msg}" class="alert alert-success  alert-dismissible " role="alert">
<span th:text="${msg}"></span>
 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
      <div class="container card" style="width:80%;">
  <div class="card-header">
    <h3 class="text-center" style="background-color: teal;padding:20px">View Appointment</h3>
  </div>
  <div class="card-body">
  
    <div class="card" style="width: 100%;">
 
  <div class="row">
  
  <div class="col">
   <ul class=" list-group list-group-flush" style="margin-right:5px;">
   <div th:if="${Patient != null}">
   <li class="list-group-item" ><Strong>Patient Name    :  </Strong><span th:text="${Patient.name}"> </span></li>
    <li class="list-group-item"><Strong>Patient Email   :   </Strong><span th:text="${Patient.email}"></li>
    <li class="list-group-item"><Strong>Patient Mobile  :  </Strong><span th:text="${Patient.phone}"></li>
    <li class="list-group-item"><Strong>Patient Gender  :  </Strong><span th:text="${Patient.gender}"></li>
    <li class="list-group-item"><Strong>Patient DOB  :  </Strong><span th:text="${Patient.dob}"></li>
    <li class="list-group-item"><Strong>Patient Address  :  </Strong><span th:text="${Patient.address}"></li>
   </div>
   </ul>
  </div>
  <div class="col">
   <ul class=" list-group list-group-flush" style="margin-right:5px">
   <div th:if="${Appointment}" >
  <li class="list-group-item" ><Strong>Appointment Date    : </Strong> <span th:text="${Appointment.appointment_date}"></span></li>
    <li class="list-group-item"><Strong>Appointment time    : </Strong> <span th:text="${Appointment.appointment_time}"></span></li>
    <li class="list-group-item"><Strong>Department   : </Strong><span th:text="${Appointment.department}"></span></li>
    <li class="list-group-item"><Strong>Symptoms  : </Strong><span th:text="${Appointment.symptoms}"></span></li>
    <li class="list-group-item"><Strong>Appointment Status : </Strong><span th:text="${Appointment.status}"></span></li>
    </div>
  </ul>
  </div>
  </div> 
  <br>
  <div class="container row">
  <form class="container" method="post" th:action="@{/appointment_update/{bid}/{a_id}(bid=${Appointment.id},a_id=${a_id})}">
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Status</label>
   <select class="form-select" name="status" aria-label="Default select example">
  
  <option value="Approved">Approved</option>
  <option value="Hold">Hold</option>
  <option value="Cancelled">Cancelled</option>
  <option value="Pending">Pending</option>
</select>
  </div>
  <button type="submit" class="btn btn-primary">Update Appointment</button>
  <a class="btn btn-dark" th:href="@{/all_appointments/{id}(id=${a_id})}">Back</a>
</form>

  </div>
  
</div>
    
    
    
  </div>
  
</div>
                        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
