<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"

	<link href="assets/img/tulsi_logo.png" rel="icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">

  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">
 <style>
 
 body {
	background-image: url('../img/4.jpg');
	background-repeat: no-repeat;
	background-size: cover;
	background-attachment: fixed;
/* 	color:white; */
	font-size: 18px;
 }
 
 .centrebutton{
 background-color: black;
 padding: 5px 20px;
 text-decoration: none;
 font-size: 20px;
 border-radius: 5px;
 margin: 20px;
 }
 
 .centrebutton:hover{
 background-color: grey;
 color: black;
 }
</style>
</head>
<body>
<br><br>
	<div class="container" style="width:700px;background-color:#EFC3CA;padding:20px 40px">
	<br>
	<h1 class="text-center">FORGOT PASSWORD PAGE</h1><br>
	<form  th:action="@{/verify_patient}" th:object="${patient}" method="get" >
	
<div class="mb-3">
    <label class="form-label text-center">Email</label>
    <input type="email" class="form-control" name="email" required>
  </div>
  <br>
  <div class=row>
<div class="col sm-12 md-6 lg-6">
<button type="submit" class="btn btn-primary">Verify Email</button>
</div>
<div class="col  sm-12 md-6 lg-6">
<a th:href="@{/patient_login}" class="btn btn-light">Back</a>
</div>

</div>
</form>

<br>
<div th:if="${err}" class="alert alert-danger  alert-dismissible " role="alert">
<span th:text="${err}"></span>
 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div th:if="${msg}" class="alert alert-success  alert-dismissible " role="alert">
<span th:text="${msg}"></span>
 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div th:if="${pass != null}">
<div >
    <label class="form-label text-center">Your Password is</label>
    <input type="text" class="form-control" name="email" required th:value="${pass}">
  </div>
</div>
	</div>
	
	
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</body>
</html>
