    <div class="container">
    <div class="card">
  <div class="card-header">
    My Account
  </div>
  <div class="card-body">
    <form th:object="${patient}" method="post" th:action="@{/patient_update}"> 
    <legend>User Profile</legend>
    <div class="mb-3">
      <input type="hidden"  class="form-control"  th:field="*{id}">
    </div>
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Name</label>
      <input type="text"  class="form-control" th:field="*{name}">
    </div>
    <div class="mb-3">
    <label class="form-label">Gender</label>
    <select class="form-select" name="gender" aria-label="Default select example">
  
  <option value="Male" th:selected="${gender == 'Male'}">Male</option>
  <option value="Female" th:seleceted="${gender == 'Female'}">Female</option>
  <option value="Others" th:selected="${gender == 'Others'}">Others</option>
</select>
  </div>
  <div class="mb-3">
    <label class="form-label">Date of Birth</label>
    <input type="date" class="form-control" th:field="*{dob}" name="dob" >
    
  </div>
     <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Email</label>
      <input type="email"  class="form-control"  th:field="*{email}">
    </div>
     <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Phone</label>
      <input type="text"  class="form-control"  th:field="*{phone}">
    </div>
    
    <div class="mb-3">
    <label class="form-label">Address</label>
       <textarea class="form-control" name="address" rows="6"  th:field="*{address}" required></textarea>
  </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
       
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update Details</button>
 
</form>
  </div>
</div>
    
    </div>
