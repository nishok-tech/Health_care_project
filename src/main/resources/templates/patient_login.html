<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"

	crossorigin="anonymous">
	<link href="assets/img/tulsi_logo.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">
 <style>
 
 body {
	background-image: url('../img/4.jpg');
	background-repeat: no-repeat;
	background-size: cover;
	background-attachment: fixed;
/* 	color:white; */
	font-size: 18px;
 }
 
 .centrebutton{
 background-color: black;
 color: white;
 padding: 5px 20px;
 text-decoration: none;
 font-size: 20px;
 border-radius: 5px;
 margin: 20px;
 }
 
 .centrebutton:hover{
 background-color: grey;
 color: black;
 }
</style>
</head>
<body>
<script th:inline="javascript" th:if="${err}">
        alert([[${err}]]);
    </script>
    
    <script th:inline="javascript" th:if="${msg}">
        alert([[${msg}]]);
    </script>
<br><br>

	
	<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="card border-light-subtle shadow-sm">
      <div class="row g-0">
        <div class="col-12 col-md-6">
          <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="assets/img/news-image2.jpg" alt="BootstrapBrain Logo">
        </div>
        <div class="col-12 col-md-6">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3>Log in</h3>
                </div>
              </div>
            </div>
            <form  th:action="@{/patient_login}" th:object="${admin}" method="post" >
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label  class="form-label">Mobile <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="phone"  >
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" name="pass" required>
                </div>
                
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-xl btn-primary" type="submit">Log in now</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                  <a  href="/patient_register" class="link-secondary text-decoration-none">Create new account</a>
                  <a href="/patient_forgot_pass" class="link-secondary text-decoration-none">Forgot password</a>
                <a href="/" class="link-secondary text-decoration-none">Back</a>
                </div>
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
		
</body>
</html>
