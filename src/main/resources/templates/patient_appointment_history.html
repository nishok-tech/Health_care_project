 <div th:if="${err}" class="alert alert-danger  alert-dismissible " role="alert">
<span th:text="${err}"></span>
 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div th:if="${msg}" class="alert alert-success  alert-dismissible " role="alert">
<span th:text="${msg}"></span>
 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

      <div th:if="${appointments != null}" class="container card" style="width:70%;">
  <div class="card-header">
    <h3 class="text-center" style="background-color: #5F5BCE;padding:20px">Appointments History</h3>
  </div>
  <div class="card-body">
     <table th:if="${appointments != null}" class="table" style="background-color:#7D79DF">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Appointment Date</th>
      <th scope="col">Appointment Time</th>
      <th scope="col">Department</th>
      <th scope="col">Symptoms</th>
      <th scope="col">Status</th>
           
    </tr>
  </thead>
  <tbody>
    <tr th:each="a: ${appointments}">
   
      <td th:text="${a.id}"></td>
      <td th:text="${a.appointment_date}"></td>
      <td th:text="${a.appointment_time}"></td>
      <td th:text="${a.department}"></td>
    
      <td th:text="${a.symptoms}"></td>
        <td th:text="${a.status}"></td>
     
     
    </tr>
    
  </tbody>
</table>
  </div>
  
</div>
